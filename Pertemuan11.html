      }
    ];

    const searchInput = document.getElementById("searchInput");
    const yearInput = document.getElementById("yearInput");
    const bookList = document.getElementById("bookList");
    const filters = document.getElementsByName("filter");

    function renderBooks(filteredBooks) {
      bookList.innerHTML = "";
      if (filteredBooks.length === 0) {
        bookList.innerHTML = "<p>Tidak ada hasil.</p>";
        return;
      }
      filteredBooks.forEach(book => {
        const card = document.createElement("div");
        card.className = "book-card";
        card.innerHTML = `
          <img src="${book.img}" alt="${book.title}">
          <div class="book-title">${book.title}</div>
          <div class="book-author">${book.author}</div>
          <div class="book-publisher">${book.publisher} ${book.year}</div>
        `;
        bookList.appendChild(card);
      });
    }

    function filterBooks() {
      const keyword = searchInput.value.toLowerCase();
      const year = yearInput.value;
      const selectedFilter = [...filters].find(r => r.checked).value;

      const filtered = books.filter(book => {
        switch (selectedFilter) {
          case "title":
            return book.title.toLowerCase().includes(keyword);
          case "author":
            return book.author.toLowerCase().includes(keyword);
          case "publisher":
            return book.publisher.toLowerCase().includes(keyword);
          case "year":
            return book.title.toLowerCase().includes(keyword) && book.year == year;
        }
      });
      renderBooks(filtered);
    }

    searchInput.addEventListener("input", filterBooks);
    yearInput.addEventListener("input", filterBooks);
    filters.forEach(radio => radio.addEventListener("change", filterBooks));

    // Load awal
    renderBooks(books);
  </script>
